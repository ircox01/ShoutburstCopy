<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Shoutburst - Bar Chart Test</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    
  </style>
  


<script type='text/javascript'>//<![CDATA[ 


$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column',
				options3d: {
					enabled: true,
					alpha: 5,
					beta: 15,
					depth: 50,
					viewDistance: 25
				}
            },
            title: {
                text: 'Q1 Score Calculation for Usman, Nadir, Damien'
            },
            subtitle: {
                text: 'May 8 Report  (13/06/2014) , Period: Custom, Interval : Days (3/1/2014 00:00:00 - 30/04/2014 00:00)'
            },
            xAxis: {
                categories: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Q1 Score'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
		    depth:25
                }
            },
            series: [{
                name: 'Score',
                data: [50, 350, 150, 75, 175, 150, 350],
                color: '#993D3D'

            }]
        });
    });


//]]>  

</script>


</head>
<body>
  <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  
</body>


</html>
